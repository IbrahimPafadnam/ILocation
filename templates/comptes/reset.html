{% extends 'base.html' %}

{% block title %} | Changer mots de passe {% endblock %}

{% block content %}
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="card" id="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i>Changer le mots de passe</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
                <form method="POST">
                  {% csrf_token %}
                    {{form.as_p}}
                <input type="submit" value="Changer le mots de passe" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
