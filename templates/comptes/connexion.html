{% extends 'base.html' %}

{% block title %} | Connexion au compte {% endblock %}

{% block content %}
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Se connecter</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
                <form action="{% url 'connexion' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">Nom d'utilisateur</label>
                  <input type="text" name="username" class="form-controlinput" required>
                </div>

                <div class="form-group">
                  <label for="password2">Mot de passe</label>
                  <input type="password" name="password" class="form-controlinput" required>
                </div>

                <input type="submit" value="Se connecter" class="btn btn-secondary btn-block">
                <p style="margin-top: 20px;"><a href="{% url 'reset_password' %}">Mots de passe oublié? Réinitialiser</a></p>
                <p style="margin-top: 20px; "><a href="{% url 'inscription' %}">Vous n'avez de compte? Créer un compte</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
