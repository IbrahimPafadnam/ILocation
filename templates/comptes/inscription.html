{% extends 'base.html' %}

{% block title %} | Créer un compte {% endblock %}

{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> S'inscrire</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              <form action="{% url 'inscription' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="first_name">Nom</label>
                      <input type="text" name="first_name" class="form-controlinput" required>
                    </div>
                    <div class="form-group">
                      <label for="last_name">Prénom</label>
                      <input type="text" name="last_name" class="form-controlinput" required>
                    </div>
                <div class="form-group">
                  <label for="username">Nom d'utilisateur</label>
                  <input type="text" name="username" class="form-controlinput" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-controlinput" required>
                </div>
                <div class="form-group">
                  <label for="password2">Mot de passe</label>
                  <input type="password" name="password" class="form-controlinput" required>
                </div>
                <div class="form-group">
                  <label for="password">Confirmez le mot de passe</label>
                  <input type="password" name="password2" class="form-controlinput" required>
                </div>
                <input type="submit" value="S'inscrire" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
